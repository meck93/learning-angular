<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div id="user-data" ngModelGroup="userdata">
          <div class="form-group">
            <label class="form-label" for="username">Username</label>
            <input
              type="text"
              id="username"
              class="form-control"
              name="username"
              ngModel
              required
            />
          </div>
          <button
            class="btn btn-secondary mt-2"
            type="button"
            (click)="suggestUserName()"
          >
            Suggest an Username
          </button>
          <div class="form-group">
            <label class="form-label" for="email">Email</label>
            <input
              name="email"
              ngModel
              type="email"
              id="email"
              class="form-control"
              required
              email
              #email="ngModel"
            />
            <span class="help-block" *ngIf="email.touched && !email.valid">
              Please enter a valid email!
            </span>
          </div>
        </div>
        <div class="form-group">
          <label class="form-label" for="secret">Secret Questions</label>
          <select
            name="secret"
            [ngModel]="default"
            id="secret"
            class="form-control"
          >
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="form-group">
          <textarea
            class="form-control"
            name="answer"
            id="answer"
            required
            rows="3"
            [(ngModel)]="answer"
          ></textarea>
        </div>
        <button
          class="btn btn-primary mt-2"
          type="submit"
          [disabled]="!f.form.valid"
        >
          Submit
        </button>
      </form>
    </div>
  </div>
  <hr />
  <div class="row" *ngIf="f.submitted">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <p>Success!</p>
      <p>Submitted Data: {{ values | json }}</p>
    </div>
  </div>
</div>
