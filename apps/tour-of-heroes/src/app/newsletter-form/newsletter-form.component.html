<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form class="form-group" [formGroup]="newsletter" (ngSubmit)="onSubmit()">
        <div id="user-data">
          <div class="form-group mt-2">
            <label class="form-label" for="firstname">firstname</label>
            <input
              type="text"
              class="form-control"
              formControlName="firstname"
            />
            <span
              *ngIf="
                !newsletter.get('firstname')?.valid &&
                newsletter.get('firstname')?.touched
              "
              class="help-block"
            >
              <span *ngIf="newsletter.get('firstname')?.errors?.nameIsForbidden"
                >This name is not allowed!</span
              >
              <span *ngIf="newsletter.get('firstname')?.errors?.required"
                >This field is required!</span
              >
            </span>
          </div>
          <div class="form-group mt-2">
            <label class="form-label" for="lastname">lastname</label>
            <input
              type="text"
              class="form-control"
              formControlName="lastname"
            />
            <span
              *ngIf="
                !newsletter.get('lastname')?.valid &&
                newsletter.get('lastname')?.touched
              "
              class="help-block"
            >
              <span *ngIf="newsletter.get('lastname')?.errors?.nameIsForbidden"
                >This name is not allowed!</span
              >
              <span *ngIf="newsletter.get('lastname')?.errors?.required"
                >This field is required!</span
              >
            </span>
          </div>
          <div class="form-group mt-2">
            <label class="form-label" for="email">email</label>
            <input formControlName="email" type="email" class="form-control" />
            <span
              class="help-block"
              *ngIf="
                !newsletter.get('email')?.valid &&
                newsletter.get('email')?.touched
              "
            >
              <span *ngIf="newsletter.get('email')?.errors?.emailIsForbidden"
                >This email is not allowed!</span
              >
              <span *ngIf="newsletter.get('email')?.errors?.required"
                >This field is required!</span
              >
            </span>
          </div>
        </div>
        <button
          class="btn btn-primary mt-2"
          type="submit"
          [disabled]="!newsletter.valid"
        >
          Submit
        </button>
      </form>
    </div>
  </div>
  <hr class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2" />
  <div class="row" *ngIf="submitted">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <p>Success!</p>
      <p>{{ today | date: 'fullDate' }}</p>
      <p>Submitted Data: {{ values | json }}</p>
    </div>
  </div>
</div>
